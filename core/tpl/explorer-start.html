<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Explorer</title>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<style>
	.opened{
		list-style-image: url(http://file.larele.com/res/biz/panel/tree/-.jpg);
	}
	.closed{
	    list-style-image: url(http://file.larele.com/res/biz/panel/tree/+.jpg);
	}
</style>
</head>
<body>

<ul>
	<li class="item closed" data-nodeid="0" data-closed="1">
	    <button class="item-btn">顶级节点</button>
	</li>
</ul>

<script>
function expand(nodeId){
    var p = $('.item[data-nodeid='+nodeId+']');
    if (p.data('closed') == 1) {
        requestExpand(nodeId, function(list){
	        p.data('closed', 0);
	        p.removeClass('closed').addClass('opened');
            $.each(list, function(i, e){
                p.append('<ul><li class="item closed" data-nodeid="'+e.node_id+'" data-closed="1"><button class="item-btn">'+e.filename+'</button></li></ul>');
            });
        });
    } else {
        p.data('closed', 1);
        p.removeClass('opened').addClass('closed');
        p.children('ul').remove();
    }
}


function requestExpand(nodeId, cb){
    var url = '/explorer/expandList/';
    if (nodeId) url += nodeId;
    $.getJSON(url, function(j){
        if (j.code == 0) {
            cb.call(this, j.data);
        }
    });
}


$(document).on('click', '.item>.item-btn', function(){
    var nodeId = $(this).parent('.item').data('nodeid');
    expand(nodeId);
});
</script>

</body>
</html>
